spring:
  data:
    cassandra:
      keyspace-name: main
      username: <datastax-astra-username>
      password: <datastax-astra-password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip


astra.db:
  id: <cluster-id>
  region: europe-west1
  keyspace: <keyspace-name>
  application.token: <token>